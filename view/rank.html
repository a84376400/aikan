<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" href="/static/css/all.css"/>
	<title></title>
	<style type="text/css">
		[v-cloak] {
		    display: none !important;
		}
	</style>
</head>
<body>
	<div id="root">
		<div class="Swipe Swipe_full Destructor">
			<div style="width:100% ; transition-duration: 0s; transform: translate3d(0px, 0px, 0px);">
				<div style="width: 100%;">
					<% include include/common-header.html %>
					<div class="Swipe Swipe_full container-scroll Destructor">
						<div style=" transition-duration: 0s; transform: translate3d(0px, 0px, 0px);">
							<div style="width: 100%;" >
								<div id="app" v-cloak>
									<ul class="original-rank-list">
										<li class="original-rank-list__item" v-if="$index>18" v-for="item in items">
											<img v-bind:src="item.cover" class="original-rank-list__img">
											<div class="original-rank-list__content">
												<p class="original-rank-list__page" v-for="book in item.description">
													<span class="original-rank-list__num">{{ $index + 1}}</span>
													{{ book }}
												</p>
											</div>
										</li>
									</ul>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<script src="/static/script/vue.min.js"></script>
	<script src="/static/script/zepto.min.js"></script>
	<script src="/static/script/pages/rank.js"></script>
</body>
</html>
